<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5 d-flex flex-column min-vh-100">
      <h1 class="text-center mb-4 text-primary fs-1 fw-bolder">
        COVID-19 Country Dashboard
      </h1>
      <div class="row justify-content-center mb-4">
        <div class="col-6">
          <select id="countrySelect" class="form-select shadow">
            <option value="">Select Country</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6">
          <div
            id="stats"
            class="card shadow-lg border-0 mx-auto"
            style="display: none">
            <div class="card-body text-center">
              <h3 id="countryName"
                class="card-title text-primary fw-bolder"></h3>
              <hr />
              <p class="fs-5">
                Cases: <span id="cases" class="fw-bold text-dark"></span>
              </p>
              <p class="fs-5">
                Deaths: <span id="deaths" class="fw-bold text-danger"></span>
              </p>
              <p class="fs-5">
                Recovered:
                <span id="recovered" class="fw-bold text-success"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/script.js"></script>
  </body>
</html>
